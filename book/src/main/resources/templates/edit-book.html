<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form th:action="@{/update}" th:object="${book}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}" required><br>
        
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" th:field="*{author}" required><br>
        
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" th:field="*{isbn}" required><br>
        
        <button type="submit">Update</button>
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
